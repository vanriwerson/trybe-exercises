<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Submeter Palestra</title>
</head>

<body>
  <main class="container">
    <header class="text-center mb-3">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead"><em>Quer participar da nossa conferência? Preencha o formulário!</em></p>
    </header>
    <form action="paginaEnvio.html" method="get">
      <div>
        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" type="text" name="nome" id="nome" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Tipo de Palestra</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo-1" value="sala" />
              <label class="form-check-label" for="tipo-1">Sala principal</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo-2" value="workshop" />
              <label class="form-check-label" for="tipo-2">Workshop</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="camiseta">Tamanho da camiseta</label>
          <select class="form-select" name="camiseta" id="camiseta">
            <option value="XG">Extra Grande</option>
            <option value="G">Grande</option>
            <option value="M">Média</option>
            <option value="P">Pequena</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="resumo">Resumo</label>
          <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10" maxlength="500"></textarea>
          <span class="fw-lighter">Descreva a sua palestra em 500 palavras ou menos!</span>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="disponibilidade" id="disponibilidade"
              value="disponibilidade-ok" />
            <label class="form-check-label" for="disponibilidade">Eu tenho disponibilidade para participar do evento
              nessa data!</label>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-primary" type="submit">Enviar</button>
          <button class="btn btn-outline-danger" type="reset">Limpar</button>
          <!-- Via data attributes - Toggle-->
          <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#myModal">Mais
            Informações</button>

          <!-- Via Javascript function -->
          <!-- <button id="maisInfo" type="button" class="btn btn-outline-info">Mais Informações</button> -->
        </div>
      </div>
    </form>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mais Informação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Para participar do nosso evento você precisa........</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
