<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS Forms</title>
</head>

<body>
  <form action="" method="get">
    <h2>Fa√ßa login para continuar</h2>
    <p>
      <label for="email">E-mail:</label>
      <input type="text" name="email" placeholder="Digite seu e-mail" required autofocus autocomplete="off">

    <p>
      <label for="password">Senha:</label>
      <input type="password" name="password" placeholder="Digite sua senha" required>
    </p>
    <p>
      <label for="lembre-me">Lembre-me</label>
      <input type="checkbox" name="lembre-me">
    </p>

    <button type="submit">Entrar</button>
  </form>
</body>

</html>
