<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
</head>
<body>
  <form action="" method="get">
    <label for="nome">Nome:
      <input type="text" name="nome" minlength="10" maxlength="40">
    </label>
    <br>
    <label for="email">E-mail:
      <input type="email" name="email" minlength="10" maxlength="50">
    </label>
    <br>
    <label for="destino-1">
      <input type="radio" name="destino" id="destino-1">Cidade
    </label>
    <label for="destino-2">
      <input type="radio" name="destino" id="destino-2">Campo
    </label>
    <label for="destino-3">
      <input type="radio" name="destino" id="destino-3">Praia
    </label>
    <label for="destino-4">
      <input type="radio" name="destino" id="destino-4">Montanhas
    </label>
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    <textarea name="sovre-mim" id="textarea-1" maxlength="500"></textarea>
    <br>
    <label for="data">Qual a melhor data para realizar sua viagem?
      <input type="datetime-local" name="data" id="data">
    </label>
    <br>
    <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <input type="checkbox" name="concordo1">
    </label>
    <br>
    <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <input type="checkbox" name="concordo2">
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
