<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title" id="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
      //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      const text = document.getElementsByTagName("p");

      function changeText(elements) {
        for (let p = 0; p < elements.length; p += 1) {
          elements[p].innerText = "Trabalhando como desenvolvedor web.";
        }
      }

      changeText(text);
      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      const mainContent = document.getElementsByClassName("main-content");

      function changeElementsBG(elementClass, bgColor) {
        for (let e = 0; e < elementClass.length; e += 1) {
          elementClass[e].style.backgroundColor = bgColor;
        }
      }

      changeElementsBG(mainContent, "rgb(76,164,109)");
      //Crie uma função que mude a cor do quadrado vermelho para branco.
      const centerContent = document.getElementsByClassName("center-content");

      changeElementsBG(centerContent, "rgb(255, 255, 255)");
      //Crie uma função que corrija o texto da tag <h1>.
      const title = document.getElementById("title");

      function replaceTitleText(pageTitle) {
        pageTitle.innerText = pageTitle.innerText.replace(
          "JavaEscripito",
          "JavaScript"
        );
      }

      replaceTitleText(title);
      //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function changeTextCaseToUpper(textElements) {
        for (let p = 0; p < textElements.length; p += 1) {
          textElements[p].innerText = textElements[p].innerText.toUpperCase();
        }
      }

      changeTextCaseToUpper(text);
      //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showTextContentInConsole(textContent) {
        for (let p = 0; p < textContent.length; p += 1) {
          console.log(textContent[p].innerText);
        }
      }

      showTextContentInConsole(text);
    </script>
  </body>
</html>
