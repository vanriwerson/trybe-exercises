<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="text">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="text">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const pageTitle = document.getElementById("page-title");
      const subtitle = document.getElementById("subtitle");
      const secondParagraph = document.getElementById("second-paragraph");
      const text = document.getElementsByClassName("text");
      const subtitleTag = document.getElementsByTagName('h4');

      pageTitle.innerText = "Encanto!";
      paragraph.style.color = "red";
      subtitle.innerText = "Um filme da Disney";
      secondParagraph.innerText = "A obra trata sobre conflitos familiares e aceitação da diversidade.";

      text[0].style.color = 'blue';
      subtitleTag[0].style.color = 'green';
    </script>
  </body>
</html>
